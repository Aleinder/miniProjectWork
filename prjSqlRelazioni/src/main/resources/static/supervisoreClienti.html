<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Insert title here</title>

</head>
<body>
<h2>SONO SUPERVISORE</h2>

<div class="container">
    <div class="input-group mb-3">
        <select class="form-select col-1" id="select_filtro" aria-label="Example select with button addon">
          <option selected>Filtri</option>
          <option value="nome">Nome</option>
          <option value="cognome">Cognome</option>
          <option value="telefono">Telefono</option>
          <option value="email">Email</option>
        </select>
        <input id="inputFiltro" class="col-9" type="text">
        <button id="selectButton" class="btn btn-outline-secondary col-2" type="button">Cerca</button>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">nome</th>
                <th scope="col">cognome</th>
                <th scope="col">email</th>
                <th scope="col">telefono</th>
                <th scope="col">indirizzo</th>
                <th scope="col">citta</th>
                <th scope="col">provincia</th>
                <th scope="col">regione</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="table_rows">
            <tr>
                <th scope="row">{{id}}</th>
                <td>{{nome}}</td>
                <td>{{cognome}}</td>
                <td>{{email}}</td>
                <td>{{telefono}}</td>
                <td>{{indirizzo}}</td>
                <td>{{citta}}</td>
                <td>{{provincia}}</td>
                <td>{{regione}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary edit-song" data-song-id="{{id}}" data-song-title="{{title}}" data-song-author="{{author}}" data-song-composer="{{composer}}">edit</button> 
                    <button type="button" class="btn btn-sm btn-danger delete-song" data-song-id="{{id}}" data-song-title="{{title}}">delete</button>
                </td>
            </tr>
        </tbody>
    </table>


    

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nomeCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="cognomeCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="indirizzo" class="form-label">Indirizzo</label>
                  <input type="text" class="form-control" id="indirizzoCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Telefono</label>
                  <input type="text" class="form-control" id="telefonoCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="regione" class="form-label">Regione</label>
                  <input type="text" class="form-control" id="regioneCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="provinciaCliente" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="provinciaCliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="cittaCliente" class="form-label">Citta'</label>
                  <input type="text" class="form-control" id="cittaCliente" aria-describedby="emailHelp">
                </div>
                

              
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/supervisoreClienti.js"></script>
</body>
</html>
