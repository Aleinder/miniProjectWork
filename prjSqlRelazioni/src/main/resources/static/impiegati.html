<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
          <th scope="col">riferimento</th>
          <th scope="col">Stipendio</th>
          <th scope="col">Settore</th>
        </tr>
      </thead>
      <tbody id="righeTabella">
      </tbody>
    </table>
  </div>

  <script>

    asyncReturn();

    async function loadArt() {

      let response = await fetch('http://localhost:8080/api/dipendente');
      let art = await response.json();
      return art;
    }

    async function asyncReturn() {
      const impiegato = await loadArt();
      let output = '';

      for (const a of impiegato) {

        output +=
          '<tr>' +
          '<td>' + a.id + '</td>' +
          '<td>' + a.nome + '</td>' +
          '<td>' + a.cognome + '</td>' +
          '<td>' + a.rif_to + '</td>' +
          '<td>' + a.stipendio + '</td>' +
          '<td>' + a.settore + '</td>' +
          '</tr>';
      }

      document.getElementById("righeTabella").innerHTML = output;

    }

  </script>



</body>

</html>
