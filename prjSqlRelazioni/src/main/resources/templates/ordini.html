<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <h1>Ordini</h1>

    <table id="tabellaOrdini" th:if="${ordini} != null">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>reparto</th>
            <th>prezzo</th>
            <th>id cliente</th>
            <th>azioni</th>
        </tr>
        <tr th:each="ordine : ${ordini}">
            <td th:text="${ordine.id}"> </td>
            <td th:text="${ordine.descrizione}"></td>
            <td th:text="${ordine.prezzo}"></td>
            <td th:text="${ordine.quantita}"></td>
            <td th:text="${ordine.cliente}"></td>
            <td><button th:onclick="'addProdotto('+${ordine.id}+')'">Aggiungi</button></td>
        </tr>
    </table>
</body>

</html>
