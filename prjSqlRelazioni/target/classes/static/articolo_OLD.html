<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Insert title here</title>

</head>

<body>

    <div class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>

        <div class="input-group mb-3">
            <select class="form-select col-1" id="select_filtro" aria-label="Example select with button addon">
              <option selected>Filtri</option>
              <option value="descrizione">Descrizione</option>
              <option value="categoria">Categoria</option>
            </select>
            <input id="input_filtro" class="col-9" type="text">
            <button id="selectButton" class="btn btn-outline-secondary col-2" type="button">Cerca</button>
        </div>

        <div class="container">
            <div class="input-group mb-3">
                <input id="selectPmin" class="col-9" type="text">
                <input id="selectPmax" class="col-9" type="text">
                <button id="subPrezzo" class="btn btn-outline-secondary col-2" type="button">Cerca</button>
            </div>

            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">descrizione</th>
                            <th scope="col">prezzo</th>
                            <th scope="col">categoria</th>
                            <th scope="col">rimanenza</th>
                            <th scope="col">bottoni</th>
                        </tr>
                    </thead>
                    <tbody id="tabellaArt">
                    </tbody>
                </table>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="descrizione" class="form-label ">Descrizione</label>
                                        <input type="text" class="form-control" id="descrizione" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="prezzo" class="form-label ">Prezzo</label>
                                        <input type="number" class="form-control" id="prezzo" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoria</label>
                                        <input type="text" class="form-control" id="categoria" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rimanenza" class="form-label">Rimanenza</label>
                                        <input type="number" class="form-control" id="rimanenza" aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="createButton" type="button" class="btn btn-primary">Add</button>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="js/articoli.js"></script>
</body>

</html>
