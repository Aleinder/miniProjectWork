    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
</head>
<body>
    <div class="container">
            
                <form action="#" th:action="@{/cliente/anagrafica/cliente}" th:object="${formCliente}" method="post">
		        <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                      <label for="idCliente" class="form-label ">Id</label>
                      <input type="number" class="form-control clienteForm" id="idCliente" aria-describedby="emailHelp" th:field="${formCliente.id}" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="nome" class="form-label ">Nome</label>
                      <input type="text" class="form-control clienteForm" id="nomeCliente" aria-describedby="emailHelp" th:field="${formCliente.nome}">
                    </div>
                    <div class="mb-3">
                      <label for="cognome" class="form-label">Cognome</label>
                      <input type="text" class="form-control clienteForm" id="cognomeCliente" aria-describedby="emailHelp" th:field="${formCliente.cognome}">
                    </div>
                    <div class="mb-3">
                      <label for="indirizzo" class="form-label">Indirizzo</label>
                      <input type="text" class="form-control clienteForm" id="indirizzoCliente" aria-describedby="emailHelp" th:field="${formCliente.indirizzo}">
                    </div>
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Telefono</label>
                      <input type="text" class="form-control clienteForm" id="telefonoCliente" aria-describedby="emailHelp" th:field="${formCliente.telefono}">
                    </div>
                    <div class="mb-3">
                      <label for="regione" class="form-label">Regione</label>
                      <input type="text" class="form-control clienteForm" id="regioneCliente" aria-describedby="emailHelp" th:field="${formCliente.regione}">
                    </div>
                    <div class="mb-3">
                      <label for="provinciaCliente" class="form-label">Provincia</label>
                      <input type="text" class="form-control clienteForm" id="provinciaCliente" aria-describedby="emailHelp" th:field="${formCliente.provincia}">
                    </div>
                    <div class="mb-3">
                      <label for="cittaCliente" class="form-label">Citta'</label>
                      <input type="text" class="form-control clienteForm" id="cittaCliente" aria-describedby="emailHelp" th:field="${formCliente.citta}">
                    </div>
                    <div class="mb-3">
                      <label for="cittaCliente" class="form-label"></label>
                      <input type="text" class="form-control clienteForm" id="utenteCliente" aria-describedby="emailHelp" th:field="${formCliente.utente.id}" hidden>
                    </div>
                    </div>
                    <div class="col-6">
                     <div class="mb-3">
                        <label for="emailCliente" class="form-label ">Email</label>
                        <input type="email" class="form-control clienteForm" id="emailCliente" aria-describedby="emailHelp" th:field="${formCliente.utente.email}" readonly>
                      </div>
                      <div class="mb-3">
                        <label for="passwordCliente" class="form-label ">Password</label>
                        <input type="text" class="form-control clienteForm" id="passwordCliente" aria-describedby="emailHelp" th:field="${formCliente.utente.password}" >
                      </div>
                       <div class="mb-3">                   
                        <input type="text" class="form-control clienteForm" id="ruoloCliente" aria-describedby="emailHelp" th:field="${formCliente.utente.ruolo}" hidden>
                      </div>
                    
                    </div>
    
                  </div>
                  <div class="text-center">
                    	<button type="submit" class="btn btn-primary">Aggiorna</button>
                    </div>
                 </form>

</body>
